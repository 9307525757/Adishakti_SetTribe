<nav class="navbar">
  <div>
    <div class="logo">
     
      <img src="\images\header\Guiding_Brilliance-removebg-preview.png" alt="Logo" class="logo-image">
      
      <span class="logo-text">Adishakti</span>
    </div>
  </div>
  <ul class="nav-links">
    <li><a routerLink="/"><i class="fas fa-home"></i> Home</a></li>

    <li><a routerLink="/find-astrologers"><i class="fas fa-search"></i> Find Astrologers</a></li>
    <li><a routerLink="/about-us"><i class="fas fa-info-circle"></i> About Us</a></li>
    <li><a routerLink="/blogs"><i class="fas fa-blog"></i> Blogs</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    <li><a routerLink="/feedback"><i class="fas fa-comment-dots"></i> Feedback</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/astrologer-login"><i class="fas fa-user-plus"></i> Astrologer login</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/astrodash"><i class="fas fa-user-plus"></i> AstroDash</a></li>
    <li class="dropdown" *ngIf="isLoggedIn">
      <button class="dropbtn"><i class="fas fa-user"></i> Profile</button>
      <div class="dropdown-content">
        <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </li>
  </ul>
</nav>
