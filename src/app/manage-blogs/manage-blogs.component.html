<div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a routerLink="/admin" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/manageusers" routerLinkActive="active">Manage Users</a></li>
        <li><a routerLink="/manageastrologer" routerLinkActive="active">Manage Astrologers</a></li>
        <li><a routerLink="/manageblog" routerLinkActive="active">Manage Blog</a></li>
        <li><a routerLink="/manageskills" routerLinkActive="active">Manage Skills</a></li>
      </ul>
    </nav>
  
    <div class="main-content">
      <h2>Manage Blogs</h2>
  
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="searchBlogs()"
        placeholder="Search blogs..."
        class="search-bar"
      />
  
      <div *ngFor="let blog of filteredBlogs" class="blog-entry">
        <h3>{{ blog.title }}</h3>
        <img *ngIf="blog.featuredImage" [src]="blog.featuredImage" alt="Blog Image" class="blog-image"/>
        <p><strong>Author:</strong> {{ blog.astrologer.name }}</p>
        <p>{{ blog.content }}</p>
        <button (click)="approveBlog(blog)" class="accept">Approve</button>
        <button (click)="rejectBlog(blog)" class="reject">Reject</button>
      </div>
  
      <div *ngIf="filteredBlogs.length === 0">No blogs found.</div>
    </div>
  </div>
