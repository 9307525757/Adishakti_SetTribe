<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-title">Sign In</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="buttons-container">
                <button class="btn btn-primary login-button" (click)="validateCredentials()">Login</button>
                <!-- Apply btn-primary styling to Register button -->
                <a class="btn btn-primary register-button" routerLink="/astrologer-signup">Register</a>
            </div>
            <div *ngIf="errorMessage" class="error-message mt-3">
                {{ errorMessage }}
            </div>
            <div *ngIf="customer" class="mt-3">
                <p>Logged in as: {{ customer.email }}</p>
            </div>
        </div>
    </div>
</body>
