<!-- signup.component.html -->
<form class="signup-form" (ngSubmit)="signup()">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="signupForm.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="signupForm.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="signupForm.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="signupForm.password" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="signupForm.dob" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" [(ngModel)]="signupForm.city" required>
    </div>
    <div class="form-group">
      <label for="district">District</label>
      <input type="text" id="district" name="district" [(ngModel)]="signupForm.district" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" name="state" [(ngModel)]="signupForm.state" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" [(ngModel)]="signupForm.country" required>
    </div>
    <div class="form-group">
      <label for="pinCode">Pin Code</label>
      <input type="text" id="pinCode" name="pinCode" [(ngModel)]="signupForm.pinCode" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="signupForm.mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" [(ngModel)]="signupForm.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthPlace">Birth Place</label>
      <input type="text" id="birthPlace" name="birthPlace" [(ngModel)]="signupForm.birthPlace" required>
    </div>
    <div class="form-group">
      <label for="birthTime">Birth Time</label>
      <input type="time" id="birthTime" name="birthTime" [(ngModel)]="signupForm.birthTime" required>
    </div>
    <button type="submit">Sign Up</button>
    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
  </form>
