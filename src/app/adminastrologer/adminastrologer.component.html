<p>adminastrologer works!</p>

<div class="outside">
    <div class="adminastrologers">
      <div class="search-bar">
        <input type="text" placeholder="Search for astrologers..." [(ngModel)]="searchTerm" (input)="filterAstrologers()" />
      </div>
      
      <div class="astrologer-list">
        <div class="astrologer" *ngFor="let astrologer of filteredAstrologers">
          <img [src]="astrologer.image" alt="Astrologer Image" class="astrologer-image" />
          <div class="astrologer-details">
            <h3>{{ astrologer.name }}</h3>
            <p>Skills: {{ astrologer.skills }}</p>
            <p>Rating: 
              <span class="star-rating">
                <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" 
                      (mouseover)="hoverRating = i + 1" 
                      (mouseleave)="hoverRating = null" 
                      [class.filled]="astrologer.rating >= i + 1 || (hoverRating && hoverRating >= i + 1)">
                  &#9733;
                </span>
              </span>
              ({{ astrologer.rating }})
            </p>
          </div>
          <div class="astrologer-actions">
            <button class="btn-edit" (click)="editAstrologer(astrologer)">Edit</button>
            <button class="btn-delete" (click)="deleteAstrologer(astrologer.id)">Delete</button>
          </div>
        </div>
      </div>
    </div><app-footer></app-footer>
  </div>
