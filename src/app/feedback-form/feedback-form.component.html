<div class="feedback-form-container">
  <h2>Submit Feedback</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="astrologerId">Astrologer Name</label>
      <select id="astrologerId" formControlName="astrologerId">
        <option *ngFor="let astrologer of astrologers" [value]="astrologer.id">{{ astrologer.name }}</option>
      </select>
      <div *ngIf="feedbackForm.get('astrologerId')?.invalid && feedbackForm.get('astrologerId')?.touched">
        Astrologer Name is required.
      </div>
    </div>
    <div>
      <label for="rating">Rating</label>
      <input id="rating" formControlName="rating" type="number" />
      <div *ngIf="feedbackForm.get('rating')?.invalid && feedbackForm.get('rating')?.touched">
        Rating must be between 1 and 5.
      </div>
    </div>
    <div>
      <label for="comments">Comments</label>
      <textarea id="comments" formControlName="comments"></textarea>
      <div *ngIf="feedbackForm.get('comments')?.invalid && feedbackForm.get('comments')?.touched">
        Comments are required.
      </div>
    </div>
    <button type="submit" [disabled]="feedbackForm.invalid">Submit Feedback</button>
  </form>
</div>
