<app-navbar></app-navbar> 
<body>
    <video autoplay muted loop id="background-video" >
        <source src="lgnvdo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" [(ngModel)]="password">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                            <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="buttons-container">
                <button class="btn btn-primary login-button" (click)="validateCredentials()">Login</button>
                <a class="btn btn-primary register-button" routerLink="/signup">Signup</a>
            </div>
            <div *ngIf="errorMessage" class="error-message mt-3">
                {{ errorMessage }}
            </div>
            <div *ngIf="user" class="mt-3">
                <p>Logged in as: {{ user.email }}</p>
            </div>
        </div>
    </div>
</body>
