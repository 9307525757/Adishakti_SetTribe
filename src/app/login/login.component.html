<form class="login-form" (ngSubmit)="login()">
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="loginForm.email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div class="password-input">
      <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="loginForm.password" required>
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <i class="far" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
      </button>
    </div>
  </div>
  <button type="submit">Login</button>
  <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign Up</a></p>

  <!-- <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p> -->

</form>
