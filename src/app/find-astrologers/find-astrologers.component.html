
<div class="find-astrologers">
    <div class="search-bar">
      <input type="text" placeholder="Search for astrologers..." [(ngModel)]="searchTerm" (input)="filterAstrologers()" />
    </div>
    
    <div class="astrologer-list">
      <div class="astrologer" *ngFor="let astrologer of filteredAstrologers">
        <img [src]="astrologer.image" alt="Astrologer Image" class="astrologer-image" />
        <div class="astrologer-details">
          <h3>{{ astrologer.name }}</h3>
          <p>Skills: {{ astrologer.skills }}</p>
        </div>
      </div>
    </div>
  </div>
